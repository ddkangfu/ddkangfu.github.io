---
layout: default
title: 首页
---

<section class="content">
    <ul class="post-list">
        {% for post in site.posts %}
        <li>
            <a href="{{site.baseurl}}{{post.url}}"> {{ post.title }}  </a> <br>
            {{ post.date | date: "%F" }} <br>
            {{ post.category }} <br>
            {{ post.excerpt }}
            <hr/>
        </li>
        {% endfor %}
    </ul>
</section>
